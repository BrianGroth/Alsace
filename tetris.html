<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- allow full-bleed on iOS and inform it we handle safe-areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Emoji France Tetris</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      /* respect the notch/safe-area on iOS */
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow: hidden;
    }
    #game-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: #222;
      touch-action: none;
      /* we'll size it via JS to maintain exactly 10Ã—20 cells */
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <script>
  // â€”â€”â€” Configuration â€”â€”â€”
  const cols = 10, rows = 20;
  const initialDropInterval = 1000; // ms
  const shapes = {
    I: [[0,1],[1,1],[2,1],[3,1]],
    J: [[0,0],[0,1],[1,1],[2,1]],
    L: [[2,0],[0,1],[1,1],[2,1]],
    O: [[1,0],[2,0],[1,1],[2,1]],
    S: [[1,0],[2,0],[0,1],[1,1]],
    T: [[1,0],[0,1],[1,1],[2,1]],
    Z: [[0,0],[1,0],[1,1],[2,1]],
  };
  const emojis = {
    I: 'ðŸ¥–', J: 'ðŸ—¼', L: 'ðŸš´',
    O: 'ðŸ§€', S: 'ðŸ¥', T: 'ðŸ·', Z: 'â˜•'
  };

  // â€”â€”â€” State â€”â€”â€”
  let grid, piece;
  let dropCounter = 0;
  let dropInterval = initialDropInterval;
  let lastTime = 0;
  // keep these so we can scale difficulty, even if we donâ€™t display them
  let lines = 0, level = 0;

  // â€”â€”â€” Canvas & Sizing â€”â€”â€”
  const canvas = document.getElementById('game-canvas');
  const ctx    = canvas.getContext('2d');
  let cellSize;

  function resizeCanvas() {
    // compute usable width/height after safe-area padding
    const style = getComputedStyle(document.body);
    const padH = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
    const padV = parseFloat(style.paddingTop)  + parseFloat(style.paddingBottom);
    const W = window.innerWidth  - padH;
    const H = window.innerHeight - padV;
    // pick the largest square cell that fits the 10Ã—20 grid
    cellSize = Math.floor(Math.min(W/cols, H/rows));
    canvas.width  = cellSize * cols;
    canvas.height = cellSize * rows;
    // ensure it actually draws at that size
    canvas.style.width  = canvas.width  + 'px';
    canvas.style.height = canvas.height + 'px';

    ctx.textAlign    = 'center';
    ctx.textBaseline = 'middle';
    ctx.font         = cellSize + 'px serif';
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 100));
  resizeCanvas();

  // â€”â€”â€” Fullscreen & Portrait Lock â€”â€”â€”
  let firstTouch = true;
  function requestFullScreenAndLock() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(_=>{});
    }
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(_=>{});
    }
  }

  // â€”â€”â€” Game Logic Helpers â€”â€”â€”
  function createGrid() {
    grid = Array.from({length: rows}, () => Array(cols).fill(null));
  }
  function collide(board, p) {
    return p.shape.some(([dx,dy]) => {
      const x = p.pos.x + dx;
      const y = p.pos.y + dy;
      return (
        x < 0 || x >= cols ||
        y >= rows ||
        (y >= 0 && board[y][x])
      );
    });
  }
  function merge(board, p) {
    p.shape.forEach(([dx,dy]) => {
      const x = p.pos.x + dx;
      const y = p.pos.y + dy;
      if (y >= 0) board[y][x] = p.emoji;
    });
  }
  function clearLines() {
    let count = 0;
    for (let y = rows - 1; y >= 0; --y) {
      if (grid[y].every(c => c)) {
        grid.splice(y, 1);
        grid.unshift(Array(cols).fill(null));
        count++;
        y++; // recheck same row index
      }
    }
    if (count > 0) {
      lines += count;
      level = Math.floor(lines / 10);
      dropInterval = initialDropInterval * Math.pow(0.9, level);
    }
  }
  function rotateShape(shape) {
    return shape.map(([x,y]) => [y, -x]);
  }

  // â€”â€”â€” Piece Management â€”â€”â€”
  function newPiece() {
    const types = Object.keys(shapes);
    const t = types[Math.floor(Math.random() * types.length)];
    piece = {
      shape: shapes[t].map(pt => pt.slice()),
      pos:   { x: 3, y: -2 },
      emoji: emojis[t]
    };
  }
  function resetGame() {
    createGrid();
    lines = level = 0;
    dropInterval = initialDropInterval;
    newPiece();
  }

  // â€”â€”â€” Player Actions â€”â€”â€”
  function playerDrop() {
    piece.pos.y++;
    if (collide(grid, piece)) {
      piece.pos.y--;
      merge(grid, piece);
      clearLines();
      newPiece();
      if (collide(grid, piece)) {
        resetGame();
      }
    }
    dropCounter = 0;
  }
  function playerMove(dir) {
    piece.pos.x += dir;
    if (collide(grid, piece)) piece.pos.x -= dir;
  }
  function playerRotate() {
    const oldShape = piece.shape;
    piece.shape = rotateShape(piece.shape);
    if (collide(grid, piece)) piece.shape = oldShape;
  }

  // â€”â€”â€” Rendering & Main Loop â€”â€”â€”
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // draw locked cells
    grid.forEach((row, y) =>
      row.forEach((cell, x) => {
        if (cell) ctx.fillText(cell, (x + 0.5) * cellSize, (y + 0.5) * cellSize);
      })
    );
    // draw current piece
    piece.shape.forEach(([dx,dy]) =>
      ctx.fillText(piece.emoji,
        (piece.pos.x + dx + 0.5) * cellSize,
        (piece.pos.y + dy + 0.5) * cellSize
      )
    );
  }
  function update(time = 0) {
    const dt = time - lastTime;
    lastTime = time;
    dropCounter += dt;
    if (dropCounter > dropInterval) {
      playerDrop();
    }
    draw();
    requestAnimationFrame(update);
  }

  // â€”â€”â€” Input: Touch / Tap / Swipe â€”â€”â€”
  let sx = 0, sy = 0;
  canvas.addEventListener('pointerdown', e => {
    if (firstTouch) {
      requestFullScreenAndLock();
      firstTouch = false;
    }
    sx = e.clientX;
    sy = e.clientY;
  });
  canvas.addEventListener('pointerup', e => {
    const dx = e.clientX - sx;
    const dy = e.clientY - sy;
    const adx = Math.abs(dx), ady = Math.abs(dy);
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Tap (little movement): left/right/hard drop
    if (adx < 10 && ady < 10) {
      if (y > canvas.height * 0.7) {
        // hard drop
        while (!collide(grid, piece)) piece.pos.y++;
        piece.pos.y--;
        merge(grid, piece);
        clearLines();
        newPiece();
        if (collide(grid, piece)) resetGame();
      } else if (x < canvas.width / 2) {
        playerMove(-1);
      } else {
        playerMove(1);
      }
      return;
    }

    // Swipe: horiz â†’ move, vert â†’ drop/rotate
    if (adx > ady) {
      if (dx > 20) playerMove(1);
      if (dx < -20) playerMove(-1);
    } else {
      if (dy > 20)      playerDrop();
      else if (dy < -20) playerRotate();
    }
  });

  // â€”â€”â€” Keyboard (fallback) â€”â€”â€”
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft')  playerMove(-1);
    if (e.key === 'ArrowRight') playerMove(1);
    if (e.key === 'ArrowDown')  playerDrop();
    if (e.key === 'ArrowUp')    playerRotate();
  });

  // â€”â€”â€” Start everything â€”â€”â€”
  resetGame();
  update();
  </script>
</body>
</html>
